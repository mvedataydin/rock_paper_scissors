<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id = "container">
    <button id = "rock">Rock</button>
    <button id = "paper">Paper</button>
    <button id = "scissors">Scissors</button>
  </div>

  <form id="results">
      <h3 id="text">HUMAN VERSUS COMPUTER! BEST of 5 WINS!</h2>
      <p>Round: <span id="roundCount">0</span></p>  
      <div id="scores">
        <p>You: <span id="playerWins">0</span> &nbsp; 
          Computer: <span id="computerWins">0</span> &nbsp; 
          Tie: <span id="tied">0</span></p><br>
      </div>
      <button onclick="resetButton()">Reset</button>
  </form>

  
</body>

<script src="script.js"></script>

</html>
